<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Learning</title>
</head>
<body>
    <div class="wrapper centered">
        <div class="inner">
            <div class="logo centered">
                <img class="logo-image" width="80px" height="80px" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Wikipedia">
            </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search Wikipedia">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
